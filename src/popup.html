<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #fff;
        margin: 10px;
        width: 250px;
      }

      .conf__entry input {
        width: 160px;
      }

      .conf__entry select {
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="conf">
      <div class="conf__entry">
        <input value="https://github.com/*">
        <select value="gfm">
          <option name="default">Default</option>
          <option name="commonmark">CommonMark</option>
          <option name="gfm">GitHub Flavored Markdown</option>
          <option name="stackexchange">Stack Exchange Markdown</option>
        </select>
      </div>
    </div>
  </body>
</html>
